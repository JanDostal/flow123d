# Test goal: Input/Output fields and their interpolations in DG, VTK format.
# Author: Pavel Exner
# Source for reference: qualitative
#   Test 44 writes different input fields and uses different interpolations.
#   Test 45 then reads them accordingly and writes them again.
#   No computation is of interest.
#   VTK format considered.
#   The written output of 44 and 45 must equal (checked by kdiff3 - binary equal).
#
#   TODO: Investigate and fix the tensor permuation problem mentioned below.
#   TODO: After fixing, create similar test for D1_value/P1_value interpolations.
#         (Other input fields can be used, but only 'diff_m' and 'anisotropy' can be tensor.)
#         (Keep the tests such that ref out of 44 and 45 are binary equal for easier check)

flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: Anisotropic molecular diffusion
  mesh:
    mesh_file: ../00_mesh/square_1x1_xy_28el.msh
    #mesh_file: ../00_mesh/square_1x1_xy.msh
  flow_equation: !Flow_Darcy_LMH
    input_fields:
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: 0
      - region: BULK
        conductivity: !FieldFormula
          value: 1-x*y + 1e-10
        anisotropy: !FieldConstant
          value: 3
        # TODO: Investigate - gives somehow permuted tensor after reading in test 45
        #anisotropy: !FieldConstant
          #value: [ [ 0.1, 0.2, 1 ], [ 0.3, 0.1, 2 ], [ 0, 0, 3 ] ]
        #anisotropy: !FieldFormula
          #value: [ [ 0.1*x, 0.2*y, 1 ], [ 0.3*x, 0.1*y, 2 ], [ 0, 0, 3 ] ]
    output:
      fields:
        - {field: conductivity, interpolation: P0_value}
        - {field: anisotropy, interpolation: P0_value}
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_AdvectionDiffusion_DG
      input_fields:
        - region: .BOUNDARY
          bc_type: diffusive_flux
        - region: BULK

          # scalar field (variable)
          porosity: !FieldFormula
            value: 0.1*x*y

          init_conc:
            # scalar field (constant)
            - !FieldConstant
              value: 0.31
            # scalar field (variable)
            - !FieldFormula
              value: 1-x*y

          diff_m:
            # tensor field (constant)
            - !FieldConstant
              value: [ [ 0.04, 0.02, 0 ], [ 0.02, 0.01, 0 ], [ 0, 0, 0 ] ]
            # tensor field (constant)
            - !FieldFormula
              value: 3
            # tensor field (variable)
            # TODO: Investigate - gives somehow permuted tensor after reading in test 45
            # after fixing, replace ref out for substance 2
            #- !FieldFormula
              #value: [ [ 0.01, 0.2, 1 ], [ 0.02, 0.04, 2 ], [ 0, 0, 3 ] ]
            #- !FieldFormula
              #value: [ [ 0.01*x, 0.2*y, 0 ], [ 0.02*x, 0.04*y, 0 ], [ 0, 0, 0 ] ]

      output:
        fields:
        - {field: init_conc, interpolation: P0_value}
        - {field: diff_m, interpolation: P0_value}
        - {field: porosity, interpolation: P0_value}
    output_stream: 
      format: !vtk
        variant: ascii
    substances: [ 1, 2 ]
    time:
      end_time: 1
