# Test goal: 1D poroelasticity model - Terzaghi's problem.
# Author: Pavel Exner
# Source for reference:
#   analytical solution available: Arnold Verruijt (2014)

flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: Terzaghi's 1D problem.
  mesh:
    mesh_file: ../00_mesh/line_z_0.25_250el.msh
  flow_equation: !Coupling_Iterative
    input_fields:
      - region: BULK
        biot_alpha: 1
        fluid_density: 1000
    time:
      end_time: 100
    iteration_parameter: 1 # affects convergence of HM coupling (defaults to 1, lower value sometimes helps)
    a_tol: 0
    r_tol: 1e-8
    flow_equation: !Flow_Richards_LMH
        nonlinear_solver:
          linear_solver: !Petsc
            a_tol: 1e-10
            r_tol: 1e-10
        gravity: [0, 0, 0]
        input_fields:
          - region: BULK
            conductivity: 1e-5
            storativity: 1.61865 # 1.65e-4 * rho * g
            init_pressure: 5.148e-5

          - region: .bc_top
            bc_type: dirichlet
            bc_pressure: 0

        output:
          times: [ 1, 2, 5, 10, 100 ]
          fields:
            - piezo_head_p0
            - pressure_p0
            - velocity_p0
        output_stream:
          file: flow.pvd
          format: !vtk
    mechanics_equation:
        output_stream:
          file: mechanics.pvd
          format: !vtk
        output:
          fields:
            - displacement
            - stress
        solver: !Petsc
          a_tol: 1e-10
          r_tol: 1e-10
        input_fields:
          - region: BULK
            young_modulus: 1e8
            poisson_ratio: 0.25

          - region: .bc_top
            bc_type: traction
            bc_traction: [0,0,-1e4]

          - region: .bc_bottom
            bc_type: displacement
            bc_displacement: 0
