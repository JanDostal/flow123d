# Test goal: 1D linear elastic problem.
# Author: Jan Stebel
flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: 1D linear elastic problem.
  mesh:
    mesh_file: ../00_mesh/beam_2d.msh
  flow_equation: !Coupling_Iterative
    input_fields:
      - region: BULK
        biot_alpha: 0
        fluid_density: 1
        gravity: 0
    time:
      end_time: 1
    a_tol: 1e-15
    r_tol: 1e-12

    flow_equation: !Flow_Darcy_LMH
        input_fields:
          - region: BULK
            conductivity: 1
            init_pressure: 0
          - region: .BOUNDARY
            bc_type: dirichlet
            bc_pressure: 0
        output:
          fields: []

    mechanics_equation:
        output_stream:
          file: mechanics.pvd
          format: !vtk
        output:
          fields:
            - displacement
            - stress
            - displacement_divergence
            - subdomain
        solver: !Petsc
          a_tol: 1e-20
          r_tol: 1e-15
        contact: false
        input_fields:
          - region: BULK
            young_modulus: 1e3
            poisson_ratio: 0

          - region: .left
            bc_type: displacement
            bc_displacement: 0

          - region: .right
            bc_type: traction
            bc_traction: [ 0, -1, 0 ]
