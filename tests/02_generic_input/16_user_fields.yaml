flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: Test usage of user fields.
  mesh:
    mesh_file: ../00_mesh/rectangle_0.2x1_frac.msh
  flow_equation: !Flow_Darcy_LMH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    input_fields:
      - region: ALL
        conductivity: 1
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: y
    output:
      fields:
        - pressure_p0
        - velocity_p0
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_AdvectionDiffusion_DG
      # Create auxiliary user fields.
      user_fields:
        - name: bc_flux_x
          is_boundary: true
          scalar_field: !FieldFormula
            value: if(y < 0.75, if(1 & 1,1,0), 0)
            # future Python-like syntax with BParser
            #value: 1 if (0.5 < y < 0.75) else 0
        - name: bc_flux_t
          is_boundary: true
          scalar_field: !FieldTimeFunction
            time_function:
              values: !include_csv
                file: ./includes/bc_time_function.csv
                separator: " "
                n_head_lines: 1
                format:
                  t:
                    time: $0
                  value: $1
      input_fields:
        - region: .left
          bc_conc: !FieldFormula
            # Using user fields.
            value: bc_flux_x * bc_flux_t
        - region: BULK
          init_conc: 0
          porosity: 1
    output_stream:
      times:
        - step: 0.5
    substances:
      - A
    time:
      end_time: 1
      init_dt: 0.1
